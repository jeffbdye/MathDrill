<html>

<head>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
  <title>MathDrill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1>MathDrill</h1>

  <form onsubmit="return setupGame(event)">
    <div class="container config">
      <div>
        <label for="upper">Upper limit</label>
        <input type="number" name="upper" id="upper" max="2147483647" min="1" />
      </div>
      <div>
        <label for="lower">Lower limit</label>
        <input type="number" name="lower" id="lower" max="2147483647" min="-2147483647" />
      </div>
      <div style="align-self: flex-end">
        <button id="restart" type="submit" style="display: none">
          <i class="fa fa-refresh" id="restart" aria-hidden="true" title="Restart game"></i> Restart
        </button>
      </div>
    </div>
    <div class="container">
      <button type="submit" id="start">Start</button>
    </div>
  </form>

  <div id="quiz" style="display: none;">
    <div class="container">
      <textarea id="problem" readonly rows="3"></textarea>
    </div>
    <div id="response-area" class="container">
      <input type="number" id="response-input" onkeypress="handleResponse(this, event)" />
      <button id="submit" onclick="submitClicked(event)">Submit</button>
    </div>
  </div>

  <script src="./generator.js"></script>
  <script src="./index.js"></script>
</body>
<style>
  html {
    font-family: sans-serif;
  }

  .container {
    display: flex;
    padding: 10px;
    justify-content: center;
  }

  textarea {
    font-size: 20px;
    margin: 3px;
    resize: none;
    font-family: monospace;
    border: none;
    cursor: default;
    text-align: center;
  }

  .config label {
    display: inline-block;
  }

  .config input {
    width: 95%;
  }

@keyframes shake {
  10%, 90% {
    transform: translate3d(-1px, 0, 0);
  }
  
  20%, 80% {
    transform: translate3d(2px, 0, 0);
  }

  30%, 50%, 70% {
    transform: translate3d(-4px, 0, 0);
  }

  40%, 60% {
    transform: translate3d(4px, 0, 0);
  }
}

  .apply-shake {
    animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
  }

  .apply-shake input {
    box-shadow: 0 0 3px #CC0000;
  }
</style>

</html>

<html>

<head>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
  <title>MathDrill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>MathDrill</h1>
    <span class="fa fa-info-circle help-info" onclick="toggleHelp()"></span>
    <span id="help-text" style="display: none; user-select: none">
      Click start to create problems of the given type based on the minimum and maximum numbers set.
      To change problem types or min/max, click restart.
    </span>
  </div>

  <form onsubmit="return setupGame(event)">
    <div class="container config">
      <div style="align-self: flex-end">
        <select id="type">
          <option value="addition" selected>Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
        </select>
      </div>
      <div>
        <label for="upper">Maximum</label>
        <input type="number" name="upper" id="upper" max="2147483647" min="1" />
      </div>
      <div>
        <label for="lower">Minimum</label>
        <input type="number" name="lower" id="lower" max="2147483647" min="-2147483647" />
      </div>
      <div style="align-self: flex-end">
        <button id="restart" type="submit" style="display: none">
          <i class="fa fa-refresh restart-icon" id="restart" aria-hidden="true"></i>
          Restart
        </button>
      </div>
    </div>
    <div class="container">
      <button type="submit" id="start" class="primary">Start</button>
    </div>
  </form>

  <div id="quiz" style="display: none;">
    <div class="container">
      <textarea id="problem" readonly rows="3"></textarea>
    </div>
    <div id="response-area" class="container">
      <input type="number" id="response-input" onkeypress="handleResponse(this, event)" />
      <button id="submit" onclick="submitClicked(event)">Submit</button>
    </div>
  </div>

  <script src="./generator.js"></script>
  <script src="./index.js"></script>
</body>

</html>

<html>

<head>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
  <title>MathDrill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7XM7ESWPT3"></script>
  <!-- feel free to adblock this :) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7XM7ESWPT3');
  </script>
</head>

<body>
  <div id="header">
    <h1>MathDrill</h1>
    <span id="help-toggle" class="fa fa-info-circle" onclick="toggleHelp()"></span>
    <span id="help-text" style="visibility: hidden; user-select: none">
      Click start to create problems of the given type based on the minimum and maximum numbers set.
      To change problem types or min/max, click restart.
    </span>
  </div>

  <form onsubmit="return setupGame(event)">
    <div id="config" class="container">
      <div>
        <select id="type">
          <option value="addition" selected>Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
        </select>
      </div>
      <div>
        <label for="upper">Maximum</label>
        <input type="number" name="upper" id="upper" max="2147483647" min="1" />
      </div>
      <div>
        <label for="lower">Minimum</label>
        <input type="number" name="lower" id="lower" max="2147483647" min="-2147483647" />
      </div>
      <div>
        <button id="restart" type="submit" disabled>
          <i class="fa fa-refresh restart-icon" id="restart"></i>
          Restart
        </button>
      </div>
    </div>
    <div class="container">
      <button type="submit" id="start" class="primary">Start</button>
    </div>
  </form>

  <div id="quiz" style="display: none;">
    <div id="problem-set" class="container">
      <div class="vertical">
        Score
        <div id="score">0</div>
      </div>
      <pre id="problem"></pre>
      <div class="vertical">
        Time
        <div id="timer">00:00:00</div>
      </div>
    </div>
    <div id="response-area" class="container">
      <input type="number" id="response-input" onkeypress="handleResponse(this, event)" />
      <button id="submit" onclick="submitClicked(event)">Submit</button>
    </div>
  </div>

  <script src="./generator.js"></script>
  <script src="./index.js"></script>
</body>

</html>
